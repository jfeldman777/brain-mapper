{% extends "base.html" %}
{% load i18n %}
{% block title %}Search{% endblock %}
{% block content %}
    <h2>
    {% trans 'Topic search' %}</h2>
    <form method="post" action=''>
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit" />
  </form>
  <hr>
  {% if result %}
    <ul>
    {% for node in result %}
    <li>
      <a href='/tree_nav/{{node.id}}/' target="navigator">
        {{node}}
      </a>
    </li>
    {% endfor %}
    </ul>
  {% endif %}

{% endblock %}
